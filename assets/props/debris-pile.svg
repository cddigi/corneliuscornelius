<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <!--
    corneliuscornelius - Debris Pile
    UNLICENSE - Public Domain

    Rubble from collapsed walls/structures
  -->

  <defs>
    <style>
      .stone-dark { fill: #2a2a2a; stroke: #1a1a1a; stroke-width: 1; }
      .stone-mid { fill: #3a3a3a; stroke: #1a1a1a; stroke-width: 1; }
      .stone-light { fill: #4a4a4a; stroke: #2a2a2a; stroke-width: 1; }
      .wood { fill: #3d2b1f; stroke: #1a1a1a; stroke-width: 1; }
    </style>
  </defs>

  <!-- Back layer stones -->
  <g id="back-debris">
    <polygon class="stone-dark" points="20,140 40,100 70,105 80,140"/>
    <polygon class="stone-dark" points="60,145 90,95 120,100 115,145"/>
    <polygon class="stone-dark" points="180,140 210,90 250,100 260,140"/>
    <polygon class="stone-dark" points="230,145 260,105 290,115 285,145"/>
  </g>

  <!-- Middle layer -->
  <g id="mid-debris">
    <polygon class="stone-mid" points="50,150 70,110 100,115 105,150"/>
    <polygon class="stone-mid" points="100,150 130,100 160,105 155,150"/>
    <polygon class="stone-mid" points="140,150 170,95 200,105 195,150"/>
    <polygon class="stone-mid" points="200,150 225,110 255,115 250,150"/>
    <rect class="wood" x="85" y="80" width="60" height="8" rx="2" transform="rotate(-20, 115, 84)"/>
    <rect class="wood" x="170" y="90" width="45" height="6" rx="2" transform="rotate(15, 192, 93)"/>
  </g>

  <!-- Front layer stones -->
  <g id="front-debris">
    <polygon class="stone-light" points="10,150 25,130 50,135 55,150"/>
    <polygon class="stone-light" points="80,150 95,125 125,130 130,150"/>
    <polygon class="stone-light" points="150,150 175,120 210,125 205,150"/>
    <polygon class="stone-light" points="240,150 260,125 285,130 290,150"/>
  </g>

  <!-- Dust cloud hints -->
  <g id="dust" opacity="0.3">
    <ellipse cx="100" cy="130" rx="40" ry="15" fill="#4a4a4a"/>
    <ellipse cx="200" cy="125" rx="50" ry="20" fill="#4a4a4a"/>
  </g>
</svg>
