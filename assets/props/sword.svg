<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 200" width="50" height="200">
  <!--
    corneliuscornelius - Sword
    UNLICENSE - Public Domain

    Simple medieval sword for stick figure to hold/drop/be impaled by
  -->

  <defs>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a6a6a"/>
      <stop offset="50%" style="stop-color:#9a9a9a"/>
      <stop offset="100%" style="stop-color:#6a6a6a"/>
    </linearGradient>
  </defs>

  <!-- BLADE -->
  <g id="blade-group">
    <polygon fill="url(#blade)" stroke="#3a3a3a" stroke-width="1"
             points="25,5 30,15 30,130 25,140 20,130 20,15"/>
    <!-- Blood groove -->
    <line x1="25" y1="20" x2="25" y2="120" stroke="#5a5a5a" stroke-width="2"/>
  </g>

  <!-- CROSSGUARD -->
  <g id="crossguard">
    <rect x="5" y="135" width="40" height="10" rx="2" fill="#4a3a2a" stroke="#2a2a2a" stroke-width="1"/>
    <!-- Decorative ends -->
    <circle cx="8" cy="140" r="5" fill="#3a2a1a"/>
    <circle cx="42" cy="140" r="5" fill="#3a2a1a"/>
  </g>

  <!-- HANDLE -->
  <g id="handle">
    <rect x="20" y="145" width="10" height="40" fill="#2a1a0a" stroke="#1a1a1a" stroke-width="1"/>
    <!-- Grip wrapping -->
    <line x1="20" y1="155" x2="30" y2="155" stroke="#1a0a00" stroke-width="2"/>
    <line x1="20" y1="165" x2="30" y2="165" stroke="#1a0a00" stroke-width="2"/>
    <line x1="20" y1="175" x2="30" y2="175" stroke="#1a0a00" stroke-width="2"/>
  </g>

  <!-- POMMEL -->
  <g id="pommel">
    <circle cx="25" cy="192" r="8" fill="#4a3a2a" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="25" cy="192" r="3" fill="#3a2a1a"/>
  </g>
</svg>
