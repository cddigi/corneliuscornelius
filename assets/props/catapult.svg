<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <!--
    corneliuscornelius - Catapult
    UNLICENSE - Public Domain

    Simple siege weapon for dark comedy scenes
    Arm is separate group for animation
  -->

  <defs>
    <style>
      .wood {
        fill: #3d2b1f;
        stroke: #1a1a1a;
        stroke-width: 3;
      }
      .wood-dark {
        fill: #2a1f15;
        stroke: #1a1a1a;
        stroke-width: 2;
      }
      .metal {
        fill: #4a4a4a;
        stroke: #1a1a1a;
        stroke-width: 2;
      }
      .rope {
        stroke: #5c4a3a;
        stroke-width: 4;
        fill: none;
      }
    </style>
  </defs>

  <!-- BASE FRAME -->
  <g id="base">
    <!-- Main frame - A-frame structure -->
    <polygon class="wood" points="50,230 80,100 110,230"/>
    <polygon class="wood" points="190,230 220,100 250,230"/>

    <!-- Cross beam -->
    <rect class="wood" x="70" y="110" width="160" height="20" rx="3"/>

    <!-- Axle supports -->
    <rect class="wood-dark" x="90" y="95" width="25" height="40" rx="2"/>
    <rect class="wood-dark" x="185" y="95" width="25" height="40" rx="2"/>

    <!-- Wheels -->
    <circle class="wood-dark" cx="70" cy="230" r="20"/>
    <circle class="metal" cx="70" cy="230" r="8"/>
    <circle class="wood-dark" cx="230" cy="230" r="20"/>
    <circle class="metal" cx="230" cy="230" r="8"/>

    <!-- Base platform -->
    <rect class="wood" x="40" y="200" width="220" height="15" rx="2"/>
  </g>

  <!-- THROWING ARM - pivot at (150, 115) -->
  <g id="arm">
    <!-- Main arm beam -->
    <rect class="wood" x="140" y="20" width="20" height="150" rx="3" transform="rotate(-15, 150, 115)"/>

    <!-- Bucket/sling holder -->
    <path class="wood-dark" d="M120,30 Q110,45 120,55 L135,55 Q145,45 135,30 Z" transform="rotate(-15, 150, 115)"/>

    <!-- Counterweight -->
    <rect class="metal" x="145" y="150" width="30" height="25" rx="2" transform="rotate(-15, 150, 115)"/>

    <!-- Pivot axle -->
    <circle class="metal" cx="150" cy="115" r="10"/>
    <circle cx="150" cy="115" r="4" fill="#2a2a2a"/>
  </g>

  <!-- TENSION ROPES -->
  <g id="ropes">
    <path class="rope" d="M100,120 Q120,140 140,115"/>
    <path class="rope" d="M200,120 Q180,140 160,115"/>
  </g>
</svg>
