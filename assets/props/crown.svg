<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" width="80" height="50">
  <!--
    corneliuscornelius - Crown
    UNLICENSE - Public Domain

    For stick figure kings meeting unfortunate ends
  -->

  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#a07818"/>
      <stop offset="100%" style="stop-color:#7a5a10"/>
    </linearGradient>
  </defs>

  <!-- Crown base -->
  <path fill="url(#gold)" stroke="#5a4010" stroke-width="2"
        d="M5,45 L5,30 L15,35 L25,15 L40,30 L55,15 L65,35 L75,30 L75,45 Z"/>

  <!-- Crown band -->
  <rect x="5" y="38" width="70" height="10" fill="#a07818" stroke="#5a4010" stroke-width="1"/>

  <!-- Jewels -->
  <circle cx="20" cy="43" r="4" fill="#8a2020"/>
  <circle cx="40" cy="43" r="4" fill="#205080"/>
  <circle cx="60" cy="43" r="4" fill="#208040"/>

  <!-- Point jewels -->
  <circle cx="25" cy="20" r="3" fill="#8a2020"/>
  <circle cx="40" cy="28" r="3" fill="#205080"/>
  <circle cx="55" cy="20" r="3" fill="#208040"/>

  <!-- Highlights -->
  <ellipse cx="25" cy="17" rx="2" ry="1" fill="#d9b237" opacity="0.6"/>
  <ellipse cx="55" cy="17" rx="2" ry="1" fill="#d9b237" opacity="0.6"/>
</svg>
