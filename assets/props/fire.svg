<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
  <!--
    corneliuscornelius - Fire
    UNLICENSE - Public Domain

    Flames for burning castle/flaming projectiles
    Layers: outer (red-orange), middle (orange), inner (yellow)
  -->

  <defs>
    <!-- Outer flame gradient -->
    <linearGradient id="flame-outer" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8a2000"/>
      <stop offset="50%" style="stop-color:#c03000"/>
      <stop offset="100%" style="stop-color:#d04000"/>
    </linearGradient>

    <!-- Middle flame gradient -->
    <linearGradient id="flame-mid" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#c04000"/>
      <stop offset="50%" style="stop-color:#e06000"/>
      <stop offset="100%" style="stop-color:#f08000"/>
    </linearGradient>

    <!-- Inner flame gradient -->
    <linearGradient id="flame-inner" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e08000"/>
      <stop offset="50%" style="stop-color:#f0a000"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
  </defs>

  <!-- OUTER FLAMES -->
  <g id="outer-flames">
    <path fill="url(#flame-outer)" d="
      M50,150
      Q20,140 15,100
      Q10,70 25,50
      Q15,40 30,20
      Q40,5 50,10
      Q60,5 70,20
      Q85,40 75,50
      Q90,70 85,100
      Q80,140 50,150
      Z"/>
  </g>

  <!-- MIDDLE FLAMES -->
  <g id="mid-flames">
    <path fill="url(#flame-mid)" d="
      M50,145
      Q30,135 28,105
      Q25,80 35,60
      Q30,50 40,35
      Q48,25 50,30
      Q52,25 60,35
      Q70,50 65,60
      Q75,80 72,105
      Q70,135 50,145
      Z"/>
  </g>

  <!-- INNER FLAMES (hottest) -->
  <g id="inner-flames">
    <path fill="url(#flame-inner)" d="
      M50,140
      Q38,130 40,110
      Q38,95 45,80
      Q42,70 48,60
      Q50,55 52,60
      Q58,70 55,80
      Q62,95 60,110
      Q62,130 50,140
      Z"/>
  </g>

  <!-- Ember sparks -->
  <g id="sparks" fill="#ffcc00">
    <circle cx="30" cy="40" r="2" opacity="0.8"/>
    <circle cx="70" cy="35" r="1.5" opacity="0.7"/>
    <circle cx="25" cy="25" r="1" opacity="0.6"/>
    <circle cx="75" cy="20" r="1.5" opacity="0.7"/>
    <circle cx="45" cy="15" r="1" opacity="0.5"/>
    <circle cx="60" cy="10" r="1" opacity="0.5"/>
  </g>
</svg>
