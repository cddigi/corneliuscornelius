<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!--
    corneliuscornelius - Tombstone
    UNLICENSE - Public Domain

    RIP for the fallen stick figures
  -->

  <defs>
    <linearGradient id="stone-grave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>

  <!-- Tombstone body -->
  <path fill="url(#stone-grave)" stroke="#1a1a1a" stroke-width="2"
        d="M15,140 L15,50 Q15,15 50,15 Q85,15 85,50 L85,140 Z"/>

  <!-- RIP text -->
  <text x="50" y="55" font-family="serif" font-size="18" font-weight="bold"
        fill="#5a5a5a" text-anchor="middle">R.I.P.</text>

  <!-- Cross -->
  <rect x="45" y="70" width="10" height="40" fill="#3a3a3a"/>
  <rect x="35" y="80" width="30" height="10" fill="#3a3a3a"/>

  <!-- Cracks for aged look -->
  <path fill="none" stroke="#1a1a1a" stroke-width="1" d="M30,100 L35,115 L30,130"/>
  <path fill="none" stroke="#1a1a1a" stroke-width="1" d="M70,90 L75,105"/>

  <!-- Ground line -->
  <ellipse cx="50" cy="140" rx="45" ry="8" fill="#1a1a1a"/>
</svg>
