<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 20" width="150" height="20">
  <!--
    corneliuscornelius - Arrow
    UNLICENSE - Public Domain

    Flying projectile for siege/accident scenes
  -->

  <defs>
    <style>
      .shaft { fill: #4a3520; stroke: #2a1a0a; stroke-width: 1; }
      .head { fill: #5a5a5a; stroke: #2a2a2a; stroke-width: 1; }
      .fletching { fill: #8a2020; stroke: #4a1010; stroke-width: 0.5; }
    </style>
  </defs>

  <!-- SHAFT -->
  <rect class="shaft" x="25" y="8" width="100" height="4" rx="1"/>

  <!-- ARROWHEAD -->
  <polygon class="head" points="0,10 25,5 25,15"/>

  <!-- FLETCHING (feathers) -->
  <g id="fletching">
    <polygon class="fletching" points="125,10 140,2 145,10 140,8"/>
    <polygon class="fletching" points="125,10 140,18 145,10 140,12"/>
    <polygon class="fletching" points="130,10 143,5 148,10 143,8"/>
    <polygon class="fletching" points="130,10 143,15 148,10 143,12"/>
  </g>

  <!-- NOCK -->
  <rect x="145" y="7" width="5" height="6" rx="1" fill="#3a2515"/>
</svg>
