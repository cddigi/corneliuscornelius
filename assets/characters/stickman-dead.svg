<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!--
    corneliuscornelius - Dead Stick Figure (lying flat)
    UNLICENSE - Public Domain

    For "accidental suicide" gags - character lying defeated
  -->

  <defs>
    <style>
      .limb {
        stroke: #1a1a1a;
        stroke-width: 8;
        stroke-linecap: round;
        fill: none;
      }
      .joint {
        fill: #1a1a1a;
      }
      .head {
        fill: none;
        stroke: #1a1a1a;
        stroke-width: 8;
      }
    </style>
  </defs>

  <!-- HEAD - X eyes for classic dead look -->
  <g id="head">
    <circle class="head" cx="50" cy="75" r="35"/>
    <!-- X eyes -->
    <line class="limb" stroke-width="4" x1="35" y1="65" x2="47" y2="77"/>
    <line class="limb" stroke-width="4" x1="47" y1="65" x2="35" y2="77"/>
    <line class="limb" stroke-width="4" x1="53" y1="65" x2="65" y2="77"/>
    <line class="limb" stroke-width="4" x1="65" y1="65" x2="53" y2="77"/>
  </g>

  <!-- TORSO - horizontal -->
  <g id="torso">
    <line class="limb" x1="85" y1="75" x2="200" y2="75"/>
  </g>

  <!-- LEFT ARM - flopped up -->
  <g id="left-arm">
    <line class="limb" x1="100" y1="75" x2="90" y2="35"/>
    <line class="limb" x1="90" y1="35" x2="110" y2="15"/>
    <circle class="joint" cx="110" cy="15" r="5"/>
  </g>

  <!-- RIGHT ARM - flopped down -->
  <g id="right-arm">
    <line class="limb" x1="130" y1="75" x2="140" y2="110"/>
    <line class="limb" x1="140" y1="110" x2="125" y2="135"/>
    <circle class="joint" cx="125" cy="135" r="5"/>
  </g>

  <!-- LEFT LEG - splayed -->
  <g id="left-leg">
    <line class="limb" x1="200" y1="75" x2="270" y2="45"/>
    <line class="limb" x1="270" y1="45" x2="340" y2="35"/>
    <circle class="joint" cx="340" cy="35" r="5"/>
  </g>

  <!-- RIGHT LEG - splayed -->
  <g id="right-leg">
    <line class="limb" x1="200" y1="75" x2="280" y2="100"/>
    <line class="limb" x1="280" y1="100" x2="360" y2="115"/>
    <circle class="joint" cx="360" cy="115" r="5"/>
  </g>
</svg>
